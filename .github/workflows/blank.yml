name: Build and Commit JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false # Disables GitHub token persistence

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build

    - name: Move JAR to release folder
      run: |
        mkdir -p release # Ensure the target directory exists
        mv build/libs/*.jar release/

    - name: Commit JAR to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add release/*.jar
        git commit -m "Add built JAR file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN.TOKEN }}
